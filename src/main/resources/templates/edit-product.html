<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout1">
<head>
    <meta charset="UTF-8">
    <title>Modifier Produit</title>
</head>
<body>
<div class="p-3" layout:fragment="content1">
    <div class="card">
        <div class="card-header">Modifier le produit</div>
        <div class="card-body">
            <form method="post" th:action="@{/admin/updateProduct}">
                <!-- Champ caché pour l'ID -->
                <input type="hidden" name="id" th:value="${product.id}"/>

                <!-- Nom du produit -->
                <div class="form-group mb-3">
                    <label for="name">Nom :</label>
                    <input type="text" id="name" name="name" class="form-control"
                           th:value="${product.name}" required/>
                </div>

                <!-- Prix du produit -->
                <div class="form-group mb-3">
                    <label for="price">Prix :</label>
                    <input type="number" step="0.01" id="price" name="price" class="form-control"
                           th:value="${product.price}" required/>
                </div>

                <!-- Quantité -->
                <div class="form-group mb-3">
                    <label for="quantity">Quantité :</label>
                    <input type="number" id="quantity" name="quantity" class="form-control"
                           th:value="${product.quantity}" required/>
                </div>

                <!-- Bouton de soumission -->
                <button type="submit" class="btn btn-primary">Mettre à jour</button>
                <a th:href="@{/user/index}" class="btn btn-secondary">Annuler</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
